<div class="row">
  <div class="col-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Sign Up</h5>
        </div>
        <div class="card-body">
          <form #signupForm="ngForm" [appMustMatch]="['password', 'c_password']"  novalidate (ngSubmit)="signupForm.valid && onSubmit()">
              
            <div class="form-group" >
              <input type="text" class="form-control" placeholder="First Name" name="name" #name="ngModel"  [(ngModel)]="model.name" [ngClass]="{ 'is-invalid': signupForm.submitted && name.invalid }"   required/>
              <div *ngIf="signupForm.submitted && name.invalid" class="invalid-feedback">
                <div *ngIf="name.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Last Name" name="lastname" #lastname="ngModel"  [(ngModel)]="model.lastname" [ngClass]="{ 'is-invalid': signupForm.submitted && lastname.invalid }" required />
              <div *ngIf="signupForm.submitted && lastname.invalid" class="invalid-feedback">
                <div *ngIf="lastname.errors.required">Last Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Email Address" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && email.invalid }" required email />
              <div *ngIf="signupForm.submitted && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" name="password"  [(ngModel)]="model.password" #password="ngModel" [ngClass]="{'is-invalid': signupForm.submitted && password.invalid}" required minlength="6"  />
              <div class="invalid-feedback" *ngIf="signupForm.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Confirm Password" name="c_password"  [(ngModel)]="model.c_password" #c_password="ngModel" [ngClass]="{'is-invalid': signupForm.submitted && c_password.invalid}" required  />
              <div class="invalid-feedback" *ngIf="signupForm.submitted && c_password.invalid">
                <div *ngIf="c_password.errors.required">Confirm Password is required</div>
                <div *ngIf="c_password.errors.appMustMatch">Passwords must match</div>
              </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm float-left" >Sign Up</button>
                <p class="float-right">you already have an account! <a routerLink="../login">Login</a></p>
              </div>
          </form>
        </div>
    
    </div>
  </div>
</div>
