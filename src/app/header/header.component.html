<header class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" routerLink="home">Navbar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" *ngIf="currentuser; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" routerLink="home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{currentuser.name}}
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" routerLink="#" (click)="logout()">LogOut</a>
                      </div>
                    </li>
                  </ul>
                </ng-template>
                <ng-template #elseBlock>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                      <a class="nav-link" routerLink="signup">SignUp</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" routerLink="login">Login </a>
                    </li>
                  </ul>
                </ng-template> 
            </nav>
      </div>
    </div>
  </div>
</header>
